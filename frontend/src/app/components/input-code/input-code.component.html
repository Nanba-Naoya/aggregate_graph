<div>
  codeを入力してください
  <form class="form" [formGroup]="form">
      <div>
        <input formControlName="code" type="text" class="form-control" placeholder="codeを入力" required>
        <button class="button" type="button" routerLink="/" (click)=onSubmit()>追加</button>
      </div>
      <div class="error-popup" *ngIf="formErrors['title']">
        {{ formErrors['title'].join(" ") }}
      </div>
    </form>
</div>
